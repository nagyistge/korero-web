<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Connect with your customer. Now.">
    <title>Korero Dashboard</title>
    <!-- Reset CSS and fonts -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500italic,300">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Proper CSS for view -->
    <link rel="stylesheet" type="text/css" href="css/dashboard-style.css">
  </head>
  <body>
    <div class="body-container">
      <div class="navigation-panel">
        <header class="identity-panel panel-dark-color panel-primary-text-color">
          <div class="identity-info">
            <img src="img/avatar.png" alt="User Avatar"/>
            <div class="user-name">
              Piotr Wojciechowski
            </div>
          </div>
        </header>
        <nav class="menu-panel panel-light-color panel-secondary-text-color">
          <ul>
            <li>Home</li>
            <li>Inbox</li>
            <li>Users</li>
            <li>Archive</li>
            <li>Payments</li>
            <li></li>
          </ul>
        </nav>
        <footer class="identity-footer panel-dark-color panel-primary-text-color">
          <div class="identity-actions">
            <button class="button-secondary panel-primary-text-color">
              <i class="material-icons">settings</i> <span>Settings</span>
            </button>
            <button class="button-secondary panel-primary-text-color">
              <i class="material-icons">power_settings_new</i> <span>Logout</span>
            </button>
          </div>
        </footer>
      </div>
      <div>
        <header>
          <div>
            Home
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
